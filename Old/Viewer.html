<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>API Sketchfab</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="ToggleButton.css">
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.3/dat.gui.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- <title>Hello, world!</title> -->
</head>

<body>
  <div class="fullFrameContainer">
    <!-- full view -->
    <div class="d-flex justify-content-cente">
      <div class="col-lg-8 col-md-12 col-sm-12 col-12">
        <!-- add side panal for mobile -->
        <iframe title="Sketchfab Viewer" src="" id="api-frame" class="modelviewer" aria-placeholder="model window">

        </iframe>
        <!-- need to sort out  -->
        <div class="row text-center text-darktext-uppercase">
          <h1>Specifications section</h1>
        </div>

      </div>

      <!-- Collors view -->
      <div class="d-sm-none d-md-none d-lg-block col-lg-4 p-5">

        <div class="row text-center ">

          <p class="title">Configurator</p>

          <hr style="height:5px;border-width:0;color:palevioletred;background-color:palevioletred">

        </div>
        <div class="d-flex flex-row justify-content-end">
          <h6 class="text-dark mt-1">Animations</h6>
          <label class="switch">
            <input type="checkbox" checked >
            <span class="slider round"></span>
          </label>
        </div>

        <div class="row text-dark">

          <h4>Color</h4>

        </div>

        <div class="row d-flex justify-content-cente align-content-start buttonviewer " id="TextureButtons">
        </div>
      </div>
    </div>
    <!-- model view -->

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  <script src="script.js"></script>
</body>

</html>
